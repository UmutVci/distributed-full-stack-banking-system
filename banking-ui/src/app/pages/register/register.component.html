<!DOCTYPE html>

<html class="light" lang="en"><head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Create Your Account</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#008080",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
            "text-light": "#333333",
            "text-dark": "#f0f3f4",
            "border-light": "#DDDDDD",
            "border-dark": "#617c89",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center group/design-root overflow-x-hidden">
  <div class="layout-container flex h-full w-full grow flex-col">
    <header class="absolute top-0 left-0 right-0 px-10 py-5">
      <div class="flex items-center gap-4 text-text-light dark:text-text-dark">
        <div class="size-6 text-primary">
          <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z" fill="currentColor"></path>
          </svg>
        </div>
        <h2 class="text-xl font-bold leading-tight tracking-[-0.015em]">Bank</h2>
      </div>
    </header>
    <main class="flex flex-1 items-center justify-center p-4">
      <div class="w-full max-w-md space-y-8">
        <div class="text-center">
          <h1 class="text-4xl font-black leading-tight tracking-[-0.033em]">Create Your Account</h1>
        </div>
        <div class="bg-white dark:bg-background-dark shadow-xl rounded-xl p-8 space-y-6 border border-border-light dark:border-border-dark">
          <div class="flex flex-col gap-6">
            <label class="flex flex-col">
              <p class="text-base font-medium pb-2">Full Name</p>
              <input class="form-input w-full rounded-lg text-text-light dark:text-text-dark bg-white dark:bg-background-dark border border-border-light dark:border-border-dark focus:border-primary focus:ring-primary h-14 placeholder:text-[#617c89] px-4 text-base font-normal" placeholder="Enter your full name" type="text"/>
            </label>
            <label class="flex flex-col">
              <p class="text-base font-medium pb-2">Email Address</p>
              <input class="form-input w-full rounded-lg text-text-light dark:text-text-dark bg-white dark:bg-background-dark border border-border-light dark:border-border-dark focus:border-primary focus:ring-primary h-14 placeholder:text-[#617c89] px-4 text-base font-normal" placeholder="Enter your email address" type="email"/>
            </label>
            <label class="flex flex-col">
              <p class="text-base font-medium pb-2">Password</p>
              <div class="relative flex items-center">
                <input class="form-input w-full rounded-lg text-text-light dark:text-text-dark bg-white dark:bg-background-dark border border-border-light dark:border-border-dark focus:border-primary focus:ring-primary h-14 placeholder:text-[#617c89] px-4 pr-12 text-base font-normal" placeholder="Enter your password" type="password"/>
                <button class="absolute right-4 text-[#617c89] dark:text-[#f0f3f4]">
                  <span class="material-symbols-outlined">visibility_off</span>
                </button>
              </div>
            </label>
            <label class="flex flex-col">
              <p class="text-base font-medium pb-2">Confirm Password</p>
              <input class="form-input w-full rounded-lg text-text-light dark:text-text-dark bg-white dark:bg-background-dark border border-border-light dark:border-border-dark focus:border-primary focus:ring-primary h-14 placeholder:text-[#617c89] px-4 text-base font-normal" placeholder="Confirm your password" type="password"/>
            </label>
          </div>
          <button class="w-full bg-primary text-white font-bold py-4 px-4 rounded-lg hover:bg-primary/90 transition-colors duration-300 h-14 text-base">Create Account</button>
          <p class="text-center text-sm text-[#617c89] dark:text-[#a0b1b9]">
            Already have an account? <a class="font-medium text-primary hover:underline" href="#">Log in</a>
          </p>
        </div>
      </div>
    </main>
    <footer class="text-center p-6 text-sm text-[#617c89] dark:text-[#a0b1b9]">
      <a class="hover:underline" href="#">Terms of Service</a>
      <span class="mx-2">|</span>
      <a class="hover:underline" href="#">Privacy Policy</a>
    </footer>
  </div>
</div>
</body></html>
