<!DOCTYPE html>

<html class="light" lang="en"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Bank App - Transfer</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#008080",
                        "primary-dark": "#003366",
                        "background-light": "#F5F7FA",
                        "background-dark": "#101c22",
                        "text-light": "#333333",
                        "text-dark": "#F5F7FA",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
        <div class="px-4 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#dbe2e6] dark:border-b-[#2c3e50] px-4 md:px-10 py-4">
                    <div class="flex items-center gap-4 text-primary-dark dark:text-white">
                        <span class="material-symbols-outlined text-3xl">account_balance</span>
                        <h2 class="text-xl font-bold leading-tight tracking-[-0.015em]">Bank App</h2>
                    </div>
                    <div class="flex flex-1 justify-end gap-8">
                        <div class="flex items-center gap-4">
                            <p class="hidden md:block">John Doe</p>
                            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBXDJRuC1BrJIuDrRpI1cVOFxehwyXWXsJZA3zzpr7_hn1LUsfeRa9m5CkUZjP4FO8Y2RY4P1_3PXEWGPu34sahFoVxja8ffx4amoasvz8VOBGo6J-m46gE8xd4sJRxVWTbgJmuALDC6nkESWfD8aT18SswMU3OVMtplA9Tp-iF1YMsF3cAOMuzLtFNoRzGdnFCSQTcTseExya_4QvM75vMJmJZVFmXMyMrIkaC6yphWiwxCTnXKnSZj106dwhUDG4EqbL188fDw_w");'></div>
                        </div>
                    </div>
                </header>
                <main class="flex-grow p-4 md:p-8 lg:p-12 space-y-8">
                    <div class="p-6 @container bg-white dark:bg-background-dark rounded-xl shadow-[0_4px_12px_rgba(0,0,0,0.05)] dark:shadow-[0_4px_12px_rgba(0,0,0,0.2)]">
                        <div class="flex flex-col items-stretch justify-start">
                            <div class="flex w-full grow flex-col items-start justify-center gap-2">
                                <p class="text-text-light/80 dark:text-text-dark/80 text-base font-medium leading-normal">Your Account Balance</p>
                                <p class="text-primary-dark dark:text-white text-4xl font-bold leading-tight tracking-[-0.015em]">$12,345.67</p>
                            </div>
                        </div>
                    </div>
                    <div class="p-6 md:p-8 @container bg-white dark:bg-background-dark rounded-xl shadow-[0_4px_12px_rgba(0,0,0,0.05)] dark:shadow-[0_4px_12px_rgba(0,0,0,0.2)]">
                        <div class="flex flex-col items-stretch justify-start gap-6">
                            <p class="text-primary-dark dark:text-white text-2xl font-bold leading-tight tracking-[-0.015em]">Transfer Funds</p>
                            <div class="space-y-6">
                                <label class="flex flex-col w-full">
                                    <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Recipient Account Number</p>
                                    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-[#2c3e50] bg-background-light dark:bg-[#101c22] focus:border-primary h-14 placeholder:text-[#617c89] dark:placeholder:text-text-dark/50 p-[15px] text-base font-normal leading-normal transition-all" placeholder="Enter account number" value=""/>
                                </label>
                                <label class="flex flex-col w-full">
                                    <p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Amount</p>
                                    <div class="relative">
                                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-[#617c89] dark:text-text-dark/50 text-base">$</span>
                                        <input class="form-input pl-8 flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-[#2c3e50] bg-background-light dark:bg-[#101c22] focus:border-primary h-14 placeholder:text-[#617c89] dark:placeholder:text-text-dark/50 p-[15px] text-base font-normal leading-normal transition-all" placeholder="0.00" value=""/>
                                    </div>
                                </label>
                            </div>
                            <div class="flex flex-col sm:flex-row items-center gap-4 mt-4">
                                <button class="w-full sm:w-auto flex-shrink-0 items-center justify-center rounded-lg px-8 py-4 text-base font-bold text-white transition-all bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">
                                    Send Money
                                </button>
                                <a class="text-primary hover:underline text-sm font-medium" href="#">Add New Recipient</a>
                            </div>
                            <div class="flex items-center gap-2 text-sm text-text-light/60 dark:text-text-dark/60 mt-4">
                                <span class="material-symbols-outlined text-base">lock</span>
                                <p>Your transfers are secure and encrypted.</p>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>
</body></html>
